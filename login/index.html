<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <div class="loginBox">
        <div class="leftColumn">
            <div class="child">
                <img src="https://afckstechnologies.in/img/public_blue_users.png" alt="Login">
                <a href="http://google.com" target="_blank" class="lastRowInColumn">
                    Create an account
                </a>
            </div>

        </div>
        <div class="rightColumn">

            <div class="child">
                <div>
                    <h1>sign up</h1>

                    <form action="">

                        <div>
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="username" placeholder="Your name">
                        </div>

                        <div>
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" name="password" placeholder="Password">
                        </div>
                        
                        <br>
                        <input type="checkbox" name="">Remember me <br>
                        <!-- 
                        <input type="checkbox" name="" id="">Remember me <br>
                        <input type="checkbox" name="" id="">Remember me <br>

                        <input type="radio" name="choose" id="">Choose one <br>
                        <input type="radio" name="choose" id="">Choose one <br>
                        <input type="radio" name="choose" id="">Choose one <br>

                        <input type="date" name="" id="">
                        <input type="color" name="" id="">
                        <input type="file" name="" id="">

                        <input type="button" value="Button">
                        <input type="reset" value="Reset">
                        -->

                        <input type="submit" value="Log in" class="btnLogIn">
                    </form>
                </div>

            
                <div class="lastRowInColumn">
                    or login with 
                    <a href="" class="btnFacebook"><i class="fa-brands fa-facebook-square"></i></a>
                    <a href="" class="btnTwitter"><i class="fa-brands fa-twitter-square"></i></a>
                    <a href="" class="btnGoogle"><i class="fa-brands fa-google-plus-square"></i></a>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
